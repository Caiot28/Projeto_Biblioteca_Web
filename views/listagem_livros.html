<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros Cadastrados – Biblioteca Web UCB</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/listagem_livros.css">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-bege d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-marrom px-4">
        <a class="navbar-brand d-flex align-items-center" href="/menu">
            <img src="/images/logo.png" alt="Logo" width="30" height="30" class="me-2">
            Biblioteca Web UCB
        </a>
        <div class="ms-auto">
            <a class="btn btn-outline-light d-flex align-items-center" href="/logout">
                Sair <i class="ms-2 bi bi-box-arrow-right"></i>
            </a>
        </div>
    </nav>

    <!-- Conteúdo -->
    <main class="flex-fill container my-4">
        <h2 class="text-center text-marrom mb-4">Livros Cadastrados</h2>

        <!-- Formulário de busca -->
        <form class="d-flex justify-content-center mb-4" action="/buscar" method="GET">
            <label for="isbn" class="me-2 fw-bold">ISBN</label>
            <input type="text" id="isbn" name="isbn" class="form-control w-auto me-2" placeholder="Digite o ISBN">
            <button type="submit" class="btn btn-marrom">Buscar</button>
        </form>

        <!-- Tabela de livros -->
        <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-marrom text-white">
                    <tr>
                        <th>ISBN</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemplo de linha -->
                    <tr>
                        <td>01201</td>
                        <td>Dom Casmurro</td>
                        <td>Machado de Assis</td>
                        <td>
                            <a href="/editar/{{isbn}}" class="me-3">
                                <img src="/images/editar.png" alt="Editar" width="24" height="24">
                            </a>
                            <a href="/deletar/{{isbn}}" onclick="return confirm('Deseja excluir este livro?')">
                                <img src="/images/excluir.png" alt="Excluir" width="24" height="24">
                            </a>
                        </td>

                    </tr>
                    <!-- Repetir linhas dinamicamente com Mustache -->
                </tbody>
            </table>
        </div>

        <!-- Paginação (exemplo visual) -->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link">Anterior</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Próximo</a></li>
            </ul>
        </nav>
    </main>

    <!-- Rodapé -->
    <footer class="bg-marrom text-center text-white py-2 mt-auto">
        <small>&copy;copyright grupo 5</small>
    </footer>

</body>

</html>
