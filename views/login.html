<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login – Biblioteca Web UCB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="/images/favicon.png" type="image/png">
</head>

<body class="bg-bege d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-marrom px-4">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/images/logo.png" alt="Logo" width="30" height="30" class="me-2">
            Biblioteca Web UCB
        </a>
        <div class="ms-auto">
            <a class="btn btn-outline-light d-flex align-items-center" href="/sair">
                Sair <i class="ms-2 bi bi-box-arrow-right"></i>
            </a>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="flex-fill d-flex justify-content-center align-items-center">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-3 text-marrom">Área Restrita</h3>
            <hr />
            <form action="/autenticar" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label text-marrom">E-mail Institucional</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label text-marrom">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-marrom">Acessar</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <small>Não possui conta? <a href="/cadastro_usuario" class="link-marrom">cadastre-se</a></small>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-marrom text-center text-white py-2 mt-auto">
        <small>&copy;copyright grupo 5</small>
    </footer>
</body>

</html>
