<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Menu – Biblioteca Web UCB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/menu.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="icon" href="/images/favicon.png" type="image/png">
</head>
<body class="bg-bege d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-marrom px-4">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/images/logo.png" alt="Logo" width="30" height="30" class="me-2">
      Biblioteca Web UCB
    </a>
    <div class="ms-auto">
      <a class="btn btn-outline-light d-flex align-items-center" href="/sair">
        Sair <i class="ms-2 bi bi-box-arrow-right"></i>
      </a>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container flex-fill d-flex flex-column justify-content-center align-items-center my-5">
    <h2 class="text-marrom mb-4">Olá, {{nomeUsuario}}!</h2>

    <div class="d-flex flex-wrap justify-content-center gap-4">
      <!-- Card 1 -->
      <div class="card shadow" style="width: 18rem;">
        <img src="/images/img1.png" class="card-img-top" alt="Cadastro de Títulos">
        <div class="card-body text-center">
          <h5 class="card-title text-marrom">Cadastro de Novos Títulos</h5>
          <br>
          <a href="/cadastro" class="btn btn-marrom w-100">Cadastro</a>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card shadow" style="width: 18rem;">
        <img src="/images/img2.png" class="card-img-top" alt="Listagem de Acervo">
        <div class="card-body text-center">
          <h5 class="card-title text-marrom">Listagem e Gerenciamento do Acervo</h5>
          <a href="/listar" class="btn btn-marrom w-100">Buscar</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-marrom text-white text-center py-2 mt-auto">
    <small>&copy;copyright grupo 5</small>
  </footer>
</body>
</html>
