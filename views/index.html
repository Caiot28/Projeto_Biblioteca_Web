<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Web UCB</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilo.css">
  <link rel="icon" href="/images/favicon.png" type="image/png">
</head>

<body>
  <!-- Barra superior -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-marrom px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="/images/logo.png" alt="Logo" width="30" height="30" class="me-2">
      Biblioteca Web UCB
    </a>
    <div class="ms-auto">
      <a class="btn btn-outline-light d-flex align-items-center" href="/acessar">
        Login <i class="ms-2 bi bi-box-arrow-in-right"></i>
      </a>
    </div>
  </nav>
  <main>

    <!-- Imagem de fundo com texto centralizado -->
    <div class="banner d-flex align-items-center justify-content-center text-center">
      <div class="text-light fundo-texto p-4 rounded">
        <h2 class="mb-3">Bem-vindo ao Sistema de Gerenciamento da<br>Biblioteca Web UCB</h2>
        <p>Explore nosso acervo de livros, cadastre novos títulos e gerencie nosso estoque (físico) de forma simples e
          eficiente.</p>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="text-center text-white bg-marrom py-2">
    <small>@copyright grupo 5</small>
  </footer>

  <!-- Bootstrap Icons (opcional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>

</html>
