<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro de Livro – Biblioteca Web UCB</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="/css/cadastro_livro.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-bege d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-marrom px-4">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/images/logo.png" alt="Logo" width="30" height="30" class="me-2">
      Biblioteca Web UCB
    </a>
    <div class="ms-auto">
      <a class="btn btn-outline-light d-flex align-items-center" href="/sair">
        Sair <i class="ms-2 bi bi-box-arrow-right"></i>
      </a>
    </div>
  </nav>

  <!-- Conteúdo -->
  <main class="flex-fill d-flex justify-content-center align-items-center py-4">
    <div class="card shadow p-4 w-100" style="max-width: 900px;">
      <h3 class="text-center mb-4 text-marrom">Cadastro de Títulos</h3>
      <hr>

      {{#form_invalido}}
      <div class="alert alert-danger">
        <strong>Formulário inválido!</strong> Preencha todos os campos.
      </div>
      {{/form_invalido}}

      {{#campos_invalidos}}
      <div class="alert alert-danger mt-1">
        <strong>{{.}}</strong> inválido! Não pode ser vazio.
      </div>
      {{/campos_invalidos}}

      <form action="/cadastrar_livro" method="POST">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="titulo" class="form-label text-marrom">Título:</label>
            <input type="text" class="form-control" name="titulo" id="titulo" value="{{dados_livro.titulo}}">
          </div>

          <div class="col-md-6">
            <label for="isbn" class="form-label text-marrom">ISBN:</label>
            <input type="text" class="form-control" name="isbn" id="isbn" value="{{dados_livro.isbn}}">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="autor" class="form-label text-marrom">Autor:</label>
            <input type="text" class="form-control" name="autor" id="autor" value="{{dados_livro.autor}}">
          </div>

          <div class="col-md-6">
            <label for="editora" class="form-label text-marrom">Editora:</label>
            <input type="text" class="form-control" name="editora" id="editora" value="{{dados_livro.editora}}">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="ano" class="form-label text-marrom">Ano:</label>
            <input type="date" class="form-control" name="ano" id="ano" value="{{dados_livro.ano}}">
          </div>

          <div class="col-md-5">
            <label for="genero" class="form-label text-marrom">Gênero textual:</label>
            <input type="text" class="form-control" name="genero" id="genero" value="{{dados_livro.genero}}">
          </div>

          <div class="col-md-3">
            <label for="qtd_estoque" class="form-label text-marrom">Qtd. em Estoque:</label>
            <input type="number" class="form-control" name="qtd_estoque" id="qtd_estoque" value="{{dados_livro.qtd_estoque}}">
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-marrom text-white">Cadastrar</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-marrom text-center text-white py-2 mt-auto">
    <small>&copy;copyright grupo 5</small>
  </footer>

</body>
</html>
