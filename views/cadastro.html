<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro de livro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-3">
                    <h1>Cadastro</h1>
                </div>
                <div class="col-12 mt-3">
                    {{#form_invalido}}
                    <div class="alert alert-danger">
                        <strong>Formulário</strong> inválido! Preencha todos os campos.
                    </div>
                    {{/form_invalido}}

                    {{#campos_invalidos}}
                    <div class="alert alert-danger mt-1">
                        <strong>{{.}}</strong> inválido! Não pode ser vazio.
                    </div>
                    {{/campos_invalidos}}

                </div>
            </div>

            <form action="/cadastrar_livro" method="POST">

                <div class="row mt-3">
                    <h3>Dados do livro</h3>

                    <div class="col-6 mt-1">
                        <label for="titulo" class="form-label">Título:</label>
                        <input type="text" class="form-control" name="titulo" id="titulo" value="{{dados_livro.titulo}}">
                    </div>

                    <div class="col-6 mt-1">
                        <label for="isbn" class="form-label">ISBN:</label>
                        <input type="text" class="form-control" name="isbn" id="isbn" value="{{dados_livro.isbn}}">
                    </div>

                    <div class="col-6 mt-1">
                        <label for="autor" class="form-label">Autor:</label>
                        <input type="text" class="form-control" name="autor" id="autor" value="{{dados_livro.autor}}">
                    </div>

                    <div class="col-6 mt-1">
                        <label for="editora" class="form-label">Editora:</label>
                        <input type="text" class="form-control" name="editora" id="editora" value="{{dados_livro.editora}}">
                    </div>

                    <div class="col-6 mt-1">
                        <label for="ano" class="form-label">Ano:</label>
                        <input type="date" class="form-control" name="ano" id="ano" value="{{dados_livro.ano}}">
                    </div>

                    <div class="col-6 mt-1">
                        <label for="genero" class="form-label">Gênero textual:</label>
                        <input type="text" class="form-control" name="genero" id="genero" value="{{dados_livro.genero}}">
                    </div>

                    <div class="col-6 mt-1">
                        <label for="qtd_estoque" class="form-label">Quantidade em estoque:</label>
                        <input type="text" class="form-control" name="qtd_estoque" id="qtd_estoque" value="{{dados_livro.qtd_estoque}}">
                    </div>

                </div> 

                <div class="row">
                    <div class="col-12 mt-3 mb-3">
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </div>
                </div>

            </form>

        </div>

    </body>
</html>
